<div class="container">
    <div class="card">
        <div class="card-header">
          {{ pageTitle }}
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-2">Filter products by: </div>
            <div class="col-md-4">
              <input type="text"
                [(ngModel)]="listFilter"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h4>Filtered by: {{listFilter}}</h4>
            </div>
          </div>
      
          <!-- the product table display -->
      
          <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
              <thead>
                <tr>
                  <th>
                    <button class="btn btn-primary"
                      (click)="toggleImg()"
                    >
                      <h4>{{ showImage ? 'Hide' : 'Display' }} Image</h4>
                    </button>
                  </th>
                  <th>Product</th>
                  <th>Product Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>Product Ratings</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let product of products'>
                  <td>
                    <!-- here we are using property binding -->
                    <img *ngIf="showImage"
                     [src]='product.imageUrl'
                      [title]='product.productName | lowercase'
                      [style.width.px]='imageWidth'
                      [style.margin.px]='imageMargin'
                    >
                  </td>
                  <td>{{ product.productName | uppercase}}</td>
                  <td>{{ product.productCode | lowercase}}</td>
                  <td>{{ product.releaseDate }}</td>
                  <td>{{ product.price | currency: 'EUR':'symbol':'1.2-2'}}</td>
                  <td>{{ product.starRating }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
</div>
