<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter products by: </div>
      <div class="col-md-4">
        <input type="text"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: </h4>
      </div>
    </div>

    <!-- the product table display -->

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">
                <h4>Display Image</h4>
              </button>
            </th>
            <th>Product</th>
            <th>Product Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Product Ratings</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
